<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/master.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
</head>
<body>
  <div class="container flex">
    <div class="banner">
      <img src="./assets/img/stakeholder-analysis-header@2x.png" alt="">
    </div>
    <div class="content">
      <div class="title uppercase">
        <h1>Daily Tasks</h1>
      </div>
      <div class="list">
        <ul id="list" class="txt-center">
        </ul>
      </div>
      <div class="input flex">
        <input id="input-list" type="text" name="" value="" placeholder="Add new task...">
        <button id="add" type="button" name="button">Add</button>
      </div>
    </div>
    <div id="list-item" class="" style="display: none">
      <li>
        <span class="title"></span>
        <input class="edit" type="text" name="" value="" style="display: none">
        <span class="modifica"><i class="far fa-edit"></i></span>
        <span class="elimina"><i class="fas fa-minus-circle"></i></span>
      </li>
    </div>
  </div>
</body>
</html>
